version: "{branch} {build}"

environment:
  matrix:
    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: 3.5
      PYTHON_ARCH: 64

init:
  - echo %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - pip install -r requirements.txt

build: false

test_script:
  - python unittest.py
  - python format.py
  - git --no-pager diff --exit-code HEAD  # Ensure formatter made no changes


matrix:
  fast_finish: true
