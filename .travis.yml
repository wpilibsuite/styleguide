dist: trusty
language: python
python:
  - 3.4
  - 3.5
  - 3.6

install:
  - git fetch --unshallow

script:
  - cd wpiformat
  - python3 setup.py build
  - python3 setup.py install --optimize=1 --skip-build
  - python3 setup.py test
  - cd .. && python3 -m wpiformat -v
  - git --no-pager diff --exit-code HEAD  # Ensure formatter made no changes
